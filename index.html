
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div id="header" class="col-xs-12 header_div text-center">
<h2>Animal Sounds Identification</h2>
<p>Note: Play different animal sounds so that the computer can recognize what animal it is.</p>
    </div>
      <div id="main" class="main_div">
        <center>
          <br>
          <button class="btn btn-info" onclick="startClassification">S T A R T</button>
          <h3 id="result_label">I Can Hear - </h3>
          <h4 id="result_confidence">Accuracy - </h4>
          <br>
          <img src="giphy.gif" id="image" width="500" height="500">
       
      </div>
    
              <div id="footer" class="copy_right_footer">
       <h3> Developed By - Deepshikha Velukuru</h3>
      </div>
    
<script src="main.js"></script>
  </body>
</html>
